spring:
    datasource:
        url: jdbc:h2:mem:rentapp;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: none
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate.show_sql: false
            hibernate.format_sql: true
    flyway:
        enabled: true
        locations: classpath:db/migration/h2
        clean-disabled: false
