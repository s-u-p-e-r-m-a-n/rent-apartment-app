version: "3.9"

services:
  rent_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=rent_apartment_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  db:
