name: Publish Docker (GHCR)

on:
    release:
        types: [published]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: '21'

            # собираем JAR только для модуля auth-module (нужен для COPY target/*.jar в Dockerfile)
            - name: Build auth-module JAR
              run: mvn -B -ntp -DskipTests package -pl auth-module -am

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # имя образа: ghcr.io/<owner>/<repo>-auth : <tag> и : <sha>
            - name: Extract image metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}-auth
                  tags: |
                      type=ref,event=tag
                      type=sha

            - name: Build and push image
              uses: docker/build-push-action@v6
              with:
                  context: auth-module
                  file: auth-module/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
