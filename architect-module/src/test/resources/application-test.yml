spring:
    datasource:
        url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
        username: sa
        password:
        driver-class-name: org.h2.Driver

    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true

    jpa:
        hibernate:
            ddl-auto: none
